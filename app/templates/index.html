    <body>
        <!-- Popular news section  -->
            <h3>Popular articles</h3>
            {% for popular_articles in article %}
            <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <img src="{{popular_news.urlToImage}}" alt="" class="img-responsive">
            <li class="text-center">
                <a href="{{popular_news.url}}">
                    {{ popular_articles.name}}
                </a>
            </li>
            </div>
            {% endfor%}
    
    </body>
